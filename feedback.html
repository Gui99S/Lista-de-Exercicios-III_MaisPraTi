<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body id="feedback" style="background-image: linear-gradient(#e3f2fd, #e4e4e4);">
    <header>
        <div class="container">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <nav>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="listas.html">Listas</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main id="form">
        <div class="form-container">
            <h2 class="form-title"><span style="border-radius: 10% 25%;">Feedback</span></h2>
            <form action="" method="get">
                <label for="name">Nome:</label>
                <input type="text" maxlength="50" placeholder="Digite seu nome" required>
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" maxlength="50" placeholder="Digite seu e-mail" required>
                <br><br>
                <label for="adress">Endereço Completo:</label>
                <input type="text" maxlength="50" placeholder="Digite seu endereço completo" required>
                <br><br>
                <label for="select-feedback">Tipo de Feedback:</label>
                <select name="Tipo de Feedback" id="tipo-feedback" required>
                    <option value="placeholder" disabled selected hidden>Selecione o tipo de feedback</option>
                    <option value="Tipo de feedback">Positivo</option>
                    <option value="Tipo de feedback">Construtivo</option>
                    <option value="Tipo de feedback">Negativo</option>
                </select>
                <br><br>
                <label for="text-feedback">Feedback:</label>
                <textarea name="text" id="textarea" maxlength="512" placeholder="Digite aqui o seu feedback" required></textarea>

                <button type="submit" class="form-btn">Enviar</button>
            </form>
        </div>
    </main>
    
    <button class="backTop" id="backTop" aria-label="Back to top" onclick="scrollToTop()">
        &#9650;
    </button>

    <footer>
        <div class="container">
            <p>2025. Todos os direitos reservados. &copy;</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
